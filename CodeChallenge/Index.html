<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Users Data</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container body-content">
   <div class="myProject">
    <div class="keyDivPosition">
        <img src="Img/globe-search.png" class="pull-left" style="width:80px" alt="User Image">
        <div class="input-group">
            <input id="txtKey" type="text" class="form-control pull-right" placeholder="Enter key" />
            <div class="input-group-btn" data-toggle="buttons">
                <label class="btn btn-primary chkLock">
                    Lock
                    <input id="chkLock" type="checkbox" autocomplete="off">
                    <span class="glyphicon glyphicon-lock"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="well well-lg">
        <div class="input-group">
            <input id="txtEmail" type="text" class="form-control pull-right" placeholder="example@domain.com" />
            <span class="input-group-btn">
                <button type="button" id="btnSubmit" class="btn btn-primary"><span class="fa fa-search"></span></button>
            </span>
        </div>
    </div>
    <div class="container col-md-12">
        <div class="resultHolder col-md-4">
            <div class="mainContainer">
                <div class="imgHolder">
                    <img src="Img/Male.jpg" style="width:100%" alt="User Image">
                </div>
                <div class="nameContainer"></div>
                <div class="socContainer"></div>
            </div>
            <div class="contentHolder"></div>
        </div>
        <div class="jobResultHolder col-md-8">
            <h2 class="w3-text-grey w3-padding-16">
                <i class="fa fa-suitcase fa-2x socMarginR text-icon"></i>Work Experience
            </h2>
            <hr />
            <div class="jobListHolder"></div>
        </div>
    </div>
</div>
    </div>
    <link href="Content/site.css" rel="stylesheet" />
    <script src="Scripts/Util.js"></script>
    <script src="Scripts/MainJS.js"></script>
    <script src="Scripts/UserJS.js"></script>
</body>
</html>
